<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contact form to email using JavaScript</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="+7( [0-9]{3} ) [0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            <textarea name="message" id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host : "Input Your SMTP like -> smtp.gmail.com",
                Username : "Input Your username like -> username@domain.com",
                Password : "Input Your password",
                To : 'Input Your real email like -> them@website.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Phone number: " + document.getElementById("phone").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message sent successfully")
            );
        }
    </script>
</body>
</html>
